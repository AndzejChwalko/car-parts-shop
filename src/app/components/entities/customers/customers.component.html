<p>This is Customers page</p>

<!-- ADD CUSTOMER FORM -->
<div *ngIf="customerSchema">
	<sf-form [schema]="customerSchema" [actions]="customerActions" (DOMNodeInserted)="greet($event)"></sf-form>
</div>

<!-- <pre>{{customers | json}}</pre> -->
<br>
<table class="table">
	<thead>
		<tr>
			<th>#</th>
			<th>Full Name</th>
			<th>Phone</th>	
			<th>Additions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let customer of customers; let i = index;" >
			<th> {{i+1}} </th>
			<th> {{customer.fullname}} </th>
			<th> {{customer.phone}} </th>
			<th> {{customer.additions}} </th>
		</tr>
	</tbody>
</table>
